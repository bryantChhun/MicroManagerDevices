plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '1.0'

//***********************************************************************************
// JAVA CODE BUILDING

sourceSets
        {
            main
                    {
                        java
                                { srcDir 'src/main/java' }
                        resources
                                { srcDir 'src/main/resources' }
                    }
            test
                    {
                        java
                                { srcDir 'src/test/java' }
                        resources
                                { srcDir 'src/test/resources' }
                    }
        }


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'

    // JUnit:
    compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.2.0'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
    compile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.2.0'

    //MMCoreJ
    //compile files('/Applications/Micro-Manager-2.0.0-beta3-20181001/plugins/Micro-Manager/MMCoreJ.jar')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}



// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar file example',
                'Implementation-Version': version
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

